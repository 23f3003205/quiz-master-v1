<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new Subject</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
    .login-container{
        width: 800px;
    }
   </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="heading">Add new Subject</h2>
            <p class="light-text">Please Enter Details</p>
            <form action="{{ url_for('admin.add_subject') }}" method="POST">
                <div class="mb-3">
                    <label for="sub_name" class="form-label">Subject Name </label>
                    <input type="text" class="form-control" id="sub_name" placeholder="HTML" name="sub_name" required>
                </div>
                <div class="mb-3">
                    <label for="describe" class="form-label">Description</label>
                    <input type="text" id="describe" class="form-control" placeholder="Enter description" name="description" required >
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary me-5">Save</button>
                    <a  href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary ">Cancel</a>
                </div>
            </form>

        </div>
    </div>

    
</body>
</html>
