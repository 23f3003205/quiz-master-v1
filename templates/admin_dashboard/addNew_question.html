<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container{
            margin-top: 2px;
        }
        .login-container {
            /* border: 1px solid black; */
            width: 1000px;
        }


        .options-container {
            margin-top: 10px;
            width: 400px;
            padding: 10px;
            background-color: #D9D9D9;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <h2 class="heading">Add new Question</h2>
            <p class="light-text">Please Enter Que. Details</p>
            <form action="{{ url_for('admin.add_question', quiz_id=quiz_id) }}" method="POST">
        
                <div class="mb-3">
                    <label for="title" class="form-label">Que. Title</label>
                    <input type="text" id="title" class="form-control" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="Que_statement" class="form-label"><b>Que. Statement</b></label>
                    <textarea class="form-control" id="statement" rows="2"></textarea>
                </div>
                <div class="options-container">
                    <h5 style="color: blue;">Single Option Correct</h5>
                    <!-- Options Section -->
                        <!-- Option 1 -->
                        <div class="d-flex align-items-center mb-2">
                            <label for="option1" class="me-2" style="width: 100px;">Option 1:</label>
                            <input type="text" id="option_a" class="form-control" name="option_a" required>
                        </div>

                        <!-- Option 2 -->
                        <div class="d-flex align-items-center mb-2">
                            <label for="option2" class="me-2" style="width: 100px;">Option 2:</label>
                            <input type="text" id="option_b" class="form-control" name="option_b" required>
                        </div>

                        <!-- Option 3 -->
                        <div class="d-flex align-items-center mb-2">
                            <label for="option3" class="me-2" style="width: 100px;">Option 3:</label>
                            <input type="text" id="option_c" class="form-control" name="option_c" required>
                        </div>

                        <!-- Option 4 -->
                        <div class="d-flex align-items-center mb-2">
                            <label for="option4" class="me-2" style="width: 100px;">Option 4:</label>
                            <input type="text" id="option_d" class="form-control" name="option_d" required>
                        </div>

                        <!-- Correct Option Selection -->
                        <div class="d-flex align-items-center">
                            <label for="correct_option" class="me-2" style="width: 100px;">Correct Option:</label>
                            <select id="correct_option" class="form-control" style="background-color: #90ee90;" name="correct_option">
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                                <option value="4">Option 4</option>
                            </select>
                        </div>


                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary me-5">Save</button>
                        <a href="{{ url_for('admin.quiz_management', chapter_id=chapter_id) }}" class="btn btn-secondary ">Cancel</a>
                    </div>
            </form>
        </div>
    </div>


</body>

</html>
