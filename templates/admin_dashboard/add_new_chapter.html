<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Chapter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .login-container{
            width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="heading">Add new Chapter</h2>
            <p class="light-text">Please Enter Details</p>
            <form method="POST" action="{{ url_for('admin.add_chapter') }}">
                <!-- Hidden input to pass subject id -->
                <input type="hidden" name="subject_id" value="{{ subject_id }}">
                <div class="form-group">
                    <label for="chapter_name">Chapter Name</label>
                    <input type="text" class="form-control" id="chapter_name" name="chapter_name" required>
                </div>
                <div class="form-group">
                    <label for="no_questions">Number of Questions</label>
                    <input type="number" class="form-control" id="no_questions" name="no_questions" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Chapter</button>
            </form>
        </div>
    </div>

    
</body>
</html>
