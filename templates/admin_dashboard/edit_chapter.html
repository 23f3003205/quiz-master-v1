<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Chapter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .login-container {
            width: 800px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <h2 class="heading">Edit Chapter</h2>
            <form action="{{ url_for('admin.edit_chapter', chapter_id=chapter.id) }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Chapter Name</label>
                    <input type="text" id="name" class="form-control" name="name" value="{{ chapter.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="no_questions" class="form-label">Number of Questions</label>
                    <input type="number" id="no_questions" class="form-control" name="no_questions"
                        value="{{ chapter.no_questions }}" required>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
