<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 2px;
        }

        .login-container {
            /* border: 1px solid black; */
            width: 1000px;
        }


        .options-container {
            margin-top: 10px;
            width: 400px;
            padding: 10px;
            background-color: #D9D9D9;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <h2 class="heading">Edit Question</h2>
            <form action="{{ url_for('admin.edit_question', chapter_id=question.chapter_id, question_number=question.question_number) }}" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Question Title</label>
                    <input type="text" id="title" class="form-control" name="que_title" value="{{ question.que_title }}"
                        required>
                </div>
                <div class="mb-3">
                    <label for="statement" class="form-label">Question Statement</label>
                    <textarea class="form-control" id="statement" name="que_statement" rows="2"
                        required>{{ question.que_statement }}</textarea>
                </div>
                <div class="options-container">
                    <h5>Options</h5>
                    <div class="mb-2">
                        <label for="option_1" class="form-label">Option 1</label>
                        <input type="text" id="option_1" class="form-control" name="option_1"
                            value="{{ question.option_1 }}" required>
                    </div>
                    <div class="mb-2">
                        <label for="option_2" class="form-label">Option 2</label>
                        <input type="text" id="option_2" class="form-control" name="option_2"
                            value="{{ question.option_2 }}" required>
                    </div>
                    <div class="mb-2">
                        <label for="option_3" class="form-label">Option 3</label>
                        <input type="text" id="option_3" class="form-control" name="option_3"
                            value="{{ question.option_3 }}" required>
                    </div>
                    <div class="mb-2">
                        <label for="option_4" class="form-label">Option 4</label>
                        <input type="text" id="option_4" class="form-control" name="option_4"
                            value="{{ question.option_4 }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="correct_option" class="form-label">Correct Option</label>
                        <select id="correct_option" class="form-control" name="correct_option">
                            <option value="option_1" {% if question.correct_option=='option_1' %}selected{% endif %}>
                                Option 1</option>
                            <option value="option_2" {% if question.correct_option=='option_2' %}selected{% endif %}>
                                Option 2</option>
                            <option value="option_3" {% if question.correct_option=='option_3' %}selected{% endif %}>
                                Option 3</option>
                            <option value="option_4" {% if question.correct_option=='option_4' %}selected{% endif %}>
                                Option 4</option>
                        </select>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('admin.quiz_management') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
