<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="login-container">
            <h2 class="heading">Welcome to Quiz Master</h2>
            <p class="light-text">Please Enter Your Details</p>
            
            <!-- {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %} -->
            
            <form action="{{ url_for('auth.login') }}" method="post">
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Email (Username)</label>
                    <input type="text" class="form-control" id="InputEmail" placeholder="abc123@example.com" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input type="password" id="inputPassword5" class="form-control" name="password" required>
                </div>
                <div class="submit-btn">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <p class="text-center mt-3">New User? <a href="{{ url_for('auth.register') }}">Register</a></p>
        </div>
    </div>
</body>
</html>
