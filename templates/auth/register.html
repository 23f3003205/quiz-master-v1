<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="heading">Welcome to Quiz Master</h2>
            <h2 class="text-center"><b>Register</b></h2>
            <p class="light-text">Please Enter Your Details</p>
            
            <form action="{{ url_for('auth.register') }}" method="POST">
        
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Email (Username)</label>
                    <input type="text" class="form-control" id="InputEmail" placeholder="abc123@example.com" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" id="inputPassword" class="form-control" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="inputFullname" class="form-label">Full Name</label>
                    <input type="text" id="inputFullname" class="form-control" name="fullname" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                    <label for="inputDate" class="form-label">Date of Birth (Optional)</label>
                    <input type="date" id="inputDate" class="form-control" name="dob">
                </div>
                <div class="submit-btn">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </div>
            </form>
            <p class="text-center mt-3">Old User? <a href="{{ url_for('auth.login') }}">Login</a></p>
        </div>
    </div>
</body>
</html>
