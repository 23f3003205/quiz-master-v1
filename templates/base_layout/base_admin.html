<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
 
</head>

<body>
    <nav class="navbar navbar-expand-lg navbg">
        <div class="container-fluid">
            <!-- left side : logo and Menu items -->
            <a class="navbar-brand text-white fw-bold ms-3" href="#"><i class="bi bi-journal-check"></i> Quiz Master</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'admin.dashboard' %}fw-bold active{% endif %}" 
                           aria-current="page" href="{{ url_for('admin.dashboard') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'admin.quiz_management' %}fw-bold active{% endif %}" 
                           href="{{ url_for('admin.quiz_management') }}">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'admin.summary' %}fw-bold active{% endif %}" 
                           href="#">Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'admin.logout' %}fw-bold active{% endif %}" 
                           href="{{ url_for('admin.logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
            <div> <!-- Middle: Search Bar -->
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light me-3" type="submit">Search</button>
            </form>
            <!-- Right side welcome admit with Icon --></div>
           
            <span class="welcome-text me-3">Welcome Admin <i class="bi bi-person-fill"></i></span>
        </div>
    </nav>
    <!-- cards for subject quizzes -->
    {% block admin_dashboard %}{% endblock %}
    {% block quizzes %}{% endblock %}
</body>
</html>
