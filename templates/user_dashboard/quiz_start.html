<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h6 class="text-muted">Start the Quiz</h6>
            <div class="d-flex align-items-center">
                <span class="fw-bold me-2">Q. No.</span>
                <span class="badge bg-warning text-dark">{{ question_index }}/{{ total_questions }}</span>
            </div>
            
            <div class="mt-3">
                <p class="form-control">{{ question.text }}</p>
            </div>
            
            <form method="POST" action="{{ url_for('quiz') }}">
                {% for option in question.options %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="option{{ loop.index }}" value="{{ option }}">
                        <label class="form-check-label" for="option{{ loop.index }}">
                            {{ option }}
                        </label>
                    </div>
                {% endfor %}
                
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary" name="action" value="next">Save and Next</button>
                    <button type="submit" class="btn btn-danger" name="action" value="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
