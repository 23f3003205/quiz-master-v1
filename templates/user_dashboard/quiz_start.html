<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-3">Quiz</h2>
        <form  method="POST">
            {% for question in questions %}
                <div class="mb-3">
                    <p><strong>{{ question.question_number }}. {{ question.que_statement }}</strong></p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ chapter_id }}_{{ question.question_number }}" value="option_1" >
                            <label class="form-check-label">{{ question.option_1 }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ chapter_id }}_{{ question.question_number }}" value="option_2" >
                            <label class="form-check-label">{{ question.option_2 }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ chapter_id }}_{{ question.question_number }}" value="option_3" >
                            <label class="form-check-label">{{ question.option_3 }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ chapter_id }}_{{ question.question_number }}" value="option_4" >
                            <label class="form-check-label">{{ question.option_4 }}</label>
                        </div>           
                </div>
            {% endfor %}
            <p class="text-danger">* All questions must be answered before submitting.</p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
