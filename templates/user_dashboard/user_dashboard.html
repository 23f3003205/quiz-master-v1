{% extends 'base_layout.html' %}

{% block user_dashboard %}
<div class="container mt-4">
    <h3 class="mb-3" style="color:red"> Upcoming Quizzes </h3>
    <div class="row">
        <div class="col-ls-6 col-sm-12">
            <div class="card mb-3">
                <div class="card-header text-center">
                    <h5> Quizzes</h5>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr class="table-primary text-white">
                                <th>ID</th>
                                <th>Chapter</th>
                                <th>Date</th>
                                <th>Duration</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for quiz in quizzes%}
                            <tr>
                                <td>{{ quiz.Id }}</td>
                                <td>{{ quiz.chapter_id }}</td>
                                <td>{{quiz.date}}</td>
                                <td>{{quiz.duration}}</td>
                                <td>
                                    <a  href='#'  class="btn btn-sm btn-primary">View</a>
                                    <a href="#" class="btn btn-sm btn-success">Start</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
