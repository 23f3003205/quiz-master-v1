{% extends 'base_layout.html' %}

{% block title %} Subjects {% endblock %}

{% block user_scores %}
<div class="container mt-4">
    <h2 class="mb-3"> Quiz Scores </h2>
    <div class="row">
        <div class="col-ls-6 col-sm-12">
            <div class="card mb-3">
                <div class="card-header text-center">
                    <h5>Scores</h5>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr class="bg-purple text-white">
                                <th>ID</th>
                                <th>No. of Questions</th>
                                <th>Date</th>
                                <th>Scores</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- {% for chapter in subject.chapters %} -->
                            <tr>
                                <td>{{ id }}</td>
                                <td>{{ chapter.questions }}</td>
                                <td>Date</td>
                                <td>{{score}}</td>
                            </tr>
                            <!-- {% endfor %} -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
